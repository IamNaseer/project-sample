    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            height: 90px;
            background: rgba(56, 8, 159, 0.8);
        }
        
        header img {
            height: 60px;
            width: 60px;
            margin: 12px;
        }
        
        header h2 {
            text-align: center;
            font-weight: bold;
            color: blue;
        }
        
        header i {
            float: right;
            margin-right: 30px;
            margin-top: 20px;
            color: #fff;
        }
        
        section {
            background-image: url(https://vitutors.com/wp-content/uploads/2020/07/start-earning.svg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 125vh;
        }
        
        .searchbar-1 {
            margin-left: 470px;
            margin-right: 100px;
            margin-top: 60px;
            padding: 8px;
            border: 1px solid rgba(56, 8, 159, 0.8);
            font-size: 16px;
        }
        
        .searchbar-2 {
            margin-top: 60px;
            padding: 8px;
            border: 1px solid #000;
            border: 1px solid rgba(56, 8, 159, 0.8);
            font-size: 16px;
        }
        
        .container {
            display: flex;
            height: 225px;
            width: 900px;
            margin-top: 185px;
            margin-left: 320px;
            margin-right: 30px;
            border: 1px solid #fff;
            background: #fff;
            border-radius: 25px;
        }
        
        .row {
            flex-basis: 23%;
            background: #fff;
            margin-right: 20px;
            border-radius: 25px;
        }
        
        .row img {
            height: 180px;
            width: 150px;
            margin-top: 20px;
            margin-left: 100px;
        }
    </style>
